<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição</title>
    <style>
    .caixa{
        width: 100px;
        height: 200px;
        background-color: orange;
    }
    .caixa:hover{
        width: 200px;
        height: 200px;
        background-color: rgb(255, 0, 0);
        transition: width 10s, background-color 5s;
    }   
</style> 
</head>
<body>
    <div class="caixa"></div>
</body>
</html>
